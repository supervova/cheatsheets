---
# Compress layout breaks out the first code indent. So we avoid it here
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ru' }}" prefix="og: http://ogp.me/ns#">
  {%- include head.html -%}

  <body{%- if page.classes -%} class="{{ page.classes }}"{%- endif -%}>
    {{ content }}
  </body>
</html>
